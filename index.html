<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VORTEX • Gerador</title>
<style>
body{background:#0b0e14;color:#fff;font-family:Segoe UI,sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0}
.container{background:#161b22;padding:30px;border-radius:12px;border:1px solid #30363d;width:450px}
h2{text-align:center;color:#7c3aed}
label{font-size:12px;color:#8b949e;margin-top:10px;display:block}
input{width:100%;padding:12px;margin-top:5px;border-radius:6px;border:1px solid #30363d;background:#0d1117;color:#fff}
button{width:100%;padding:14px;margin-top:20px;border-radius:6px;border:none;background:#7c3aed;color:#fff;font-weight:bold;cursor:pointer}
#resultado{margin-top:20px;display:none;padding:15px;background:#0d1117;border:1px dashed #7c3aed;border-radius:6px}
#linkFinal{color:#58a6ff;word-break:break-all}
</style>
</head>
<body>
<div class="container">
<h2>Gerar Link VORTEX</h2>
<label>Título</label><input id="tit">
<label>Arquivo</label><input id="nom">
<label>Tamanho</label><input id="tam">
<label>Link Download</label><input id="l_d">
<label>Link Botão</label><input id="l_c">
<label>ID ou Link YouTube</label><input id="l_v">
<button onclick="gerar()">GERAR LINK</button>
<div id="resultado"><strong id="linkFinal"></strong></div>
</div>
<script>
function gerar(){
const base=location.href.split('?')[0].replace('index.html','');
const v=document.getElementById('l_v').value;
const vid=v.includes('v=')?v.split('v=')[1].split('&')[0]:v.split('/').pop();
const p=`?t=${encodeURIComponent(tit.value)}&n=${encodeURIComponent(nom.value)}&s=${encodeURIComponent(tam.value)}&d=${encodeURIComponent(l_d.value)}&c=${encodeURIComponent(l_c.value)}&v=${vid}`;
const link=base+'concluir.html'+p;
linkFinal.innerText=link;resultado.style.display='block';
}
</script>
</body>
</html>
