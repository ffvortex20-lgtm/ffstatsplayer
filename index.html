<body>

<div class="box">

  <button onclick="buscar()">Buscar</button>

<script>
async function buscar() {
  const uid = document.getElementById("uid").value;
  const region = document.getElementById("region").value;
  const resultado = document.getElementById("resultado");
  const status = document.getElementById("status");

  resultado.innerHTML = "â³ Buscando...";

  try {
    const res = await fetch(`/api/freefire?uid=${uid}&region=${region}`);
    const data = await res.json();

    if (!data.success) {
      resultado.innerHTML = "âŒ " + data.error;
      return;
    }

    resultado.innerHTML = `
      <p>ğŸ‘¤ Nick: ${data.nickname}</p>
      <p>â­ Level: ${data.level}</p>
      <p>ğŸ† Rank: ${data.rank}</p>
      <p>ğŸ¯ Kills: ${data.kills}</p>
      <p>ğŸ“Š Partidas: ${data.matches}</p>
    `;

    if (data.banned) {
      status.innerHTML = "ğŸš« CONTA BANIDA";
      status.style.color = "red";
    } else if (data.blacklisted) {

}
